<header class="hero-gradient min-h-screen flex items-center relative overflow-hidden">
  <!-- Ambient glow -->
  <div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-blue-500/20 rounded-full blur-[120px]"></div>
  <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-cyan-500/15 rounded-full blur-[100px]"></div>

  <!-- Grid overlay -->
  <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px); background-size: 60px 60px;"></div>

  <div class="max-w-5xl mx-auto px-6 py-32 relative z-10 text-center">
    <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight mb-6">
      We Make HPC
      <span class="text-gradient"> Better</span>
    </h1>

    <p class="text-slate-400 text-lg sm:text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
      Solving real world problems with the next generation of HPC software.
    </p>

    <div class="flex flex-wrap justify-center gap-4">
      <a href="#contact"
         class="group bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-semibold transition-all flex items-center gap-3">
        Contact Us
        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
      </a>
      <a href="#about"
         class="border border-slate-700 hover:border-slate-500 hover:bg-white/5 text-white px-8 py-4 rounded-xl font-semibold transition-all">
        Learn More
      </a>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 text-slate-500 animate-bounce">
    <i class="fas fa-chevron-down"></i>
  </div>
</header>
