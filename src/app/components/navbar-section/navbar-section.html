<nav class="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center">
        <i class="fas fa-microchip text-white text-sm"></i>
      </div>
      <span class="text-lg font-bold">Better HPC</span>
    </div>

    <!-- Desktop menu -->
    <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
      <a *ngFor="let link of navLinks" [href]="link.href" class="nav-link hover:text-white transition-colors">
        {{ link.label }}
      </a>
      <a href="#contact" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg transition-colors">
        Contact Us
      </a>
    </div>

    <!-- Mobile toggle -->
    <button (click)="toggleMenu($event)" class="md:hidden text-white" aria-label="Toggle menu">
      <i class="fas text-xl" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-slate-900 border-t border-white/5 px-6 py-4">
    <div class="flex flex-col gap-4 text-sm font-medium">
      <a *ngFor="let link of navLinks" [href]="link.href"
         (click)="closeMenu()"
         class="text-slate-400 hover:text-white transition-colors">
        {{ link.label }}
      </a>
      <a href="#contact" (click)="closeMenu()"
         class="bg-blue-600 text-white px-5 py-2 rounded-lg text-center">
        Contact Us
      </a>
    </div>
  </div>
</nav>
