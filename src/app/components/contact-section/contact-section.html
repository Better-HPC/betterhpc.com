<section class="py-24 bg-slate-950 relative overflow-hidden" id="contact">
  <!-- Ambient glow -->
  <div class="absolute top-0 right-0 w-100 h-100 bg-blue-500/10 rounded-full blur-[100px]"></div>

  <div class="max-w-2xl mx-auto px-6 relative z-10">
    <div class="text-center mb-12">
      <span class="text-sm font-medium text-blue-400 uppercase tracking-wider">Contact</span>
      <h2 class="text-3xl sm:text-4xl font-bold mt-3 mb-4">Let's Talk</h2>
      <p class="text-slate-400">We love hearing from our community.</p>
      <p class="text-slate-400">Have a question or project in mind? Tell us about it!</p>
    </div>

    <form action="https://formsubmit.co/7672b3e7b4a4aad40c6a713f146283b0" class="space-y-5" method="POST">
      <input name="_honey" style="display:none" type="text">

      <div>
        <input
          class="w-full bg-slate-800/50 border border-slate-700 focus:border-blue-500 rounded-xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
          name="name"
          placeholder="Your name"
          required
          type="text">
      </div>

      <div>
        <input
          class="w-full bg-slate-800/50 border border-slate-700 focus:border-blue-500 rounded-xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all"
          name="email"
          placeholder="Email"
          required
          type="email">
      </div>

      <div>
        <textarea
          class="w-full bg-slate-800/50 border border-slate-700 focus:border-blue-500 rounded-xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all resize-none"
          name="message"
          placeholder="Message"
          required
          rows="5"></textarea>
      </div>

      <button
        class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-semibold transition-colors flex items-center justify-center gap-3"
        type="submit">
        Send Message
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</section>
