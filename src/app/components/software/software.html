<section
  class="py-24 bg-linear-to-b from-slate-900 via-slate-800/50 to-slate-900 relative overflow-hidden"
  id="software"
>
  <!-- Background accent -->
  <div class="absolute inset-0 opacity-30">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-150 h-150 bg-blue-500/10 rounded-full blur-[120px]"></div>
  </div>

  <div class="max-w-5xl mx-auto px-6 relative z-10">
    <div class="text-center mb-12">
      <span class="text-sm font-medium text-blue-400 uppercase tracking-wider">
        Software Preview
      </span>
      <h2 class="text-3xl sm:text-4xl font-bold mt-3 mb-4">
        Software on the <span class="text-gradient">Cutting Edge</span>
      </h2>
      <p class="text-slate-400 max-w-2xl mx-auto">
        Preview the latest tools being built to solve real operational challenges in HPC environments.
      </p>
    </div>

    <!-- Software Cards -->
    <div class="flex flex-wrap justify-center gap-6">
      @for (item of softwareItems; track $index) {
        <a
          [href]="item.href"
          class="group relative w-full max-w-lg bg-linear-to-br from-slate-800 to-slate-900 border border-slate-700/50 rounded-2xl p-8 hover:border-blue-500/50 transition-all duration-300 card-glow"
        >
          <!-- Status Badge -->
          <div class="absolute top-6 right-6">
            <span [ngClass]="getStatusClasses(item.statusSeverity)" class="text-xs font-medium px-3 py-1 rounded-full">
              {{ item.statusText }}
            </span>
          </div>

          <!-- Icon -->
          <div class="w-14 h-14 rounded-xl bg-linear-to-br from-blue-500 to-cyan-400 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform shadow-lg shadow-blue-500/20">
            <i [ngClass]="item.icon" class="fas text-white text-2xl"></i>
          </div>

          <!-- Content -->
          <h3 class="text-xl font-bold text-white mb-2">
            {{ item.name }}
          </h3>
          <p class="text-slate-400 text-sm leading-relaxed mb-6">
            {{ item.description }}
          </p>

          <!-- Link -->
          <div class="flex items-center gap-2 text-blue-400 text-sm font-medium group-hover:gap-3 transition-all">
            <span>Learn more</span>
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      }
    </div>
  </div>
</section>
