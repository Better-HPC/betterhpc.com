<nav class="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <a class="text-lg font-bold" href="#">Better HPC</a>
    </div>

    <!-- Desktop menu -->
    <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
      @for (link of navLinks; track link.href) {
        <a [href]="link.href" class="nav-link hover:text-white transition-colors">
          {{ link.label }}
        </a>
      }
      <a class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg transition-colors" href="#contact">
        Contact Us
      </a>
    </div>

    <!-- Mobile toggle -->
    <button #menuToggle (click)="toggleMenu()" aria-label="Toggle menu" class="md:hidden text-white cursor-pointer">
      <i [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'" class="fas text-xl"></i>
    </button>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div #mobileMenu class="md:hidden bg-slate-900 border-t border-white/5 px-6 py-4">
      <div class="flex flex-col gap-4 text-sm font-medium">
        @for (link of navLinks; track link.href) {
          <a (click)="closeMenu()" [href]="link.href" class="text-slate-400 hover:text-white transition-colors">
            {{ link.label }}
          </a>
        }
        <a (click)="closeMenu()" class="bg-blue-600 text-white px-5 py-2 rounded-lg text-center" href="#contact">
          Contact Us
        </a>
      </div>
    </div>
  }
</nav>
